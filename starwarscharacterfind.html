<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Character Find</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/starwars_styles.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/starwars_functions.js"></script>
</head>
<body>
	<header>
		<h2>
			<a href="/">
				<img alt="gallery/logo_ring" src="gallery_gen/dbf81e0c0cb3649a0bbf276c108ca7e8.png">
			</a>
			Star Wars Character Find
		</h2>
	</header>
	<section>
		<div class="row">
			<div class="form-group">
				<form>
					<div class="col-sm-4">
						<input type="text" id="character_st" class="form-control" placeholder="Enter Character Name"/>
					</div>
					<div class="col-sm-1">
						<button type="button" class="btn btn-info" onclick="characterFind(document.getElementById('character_st').value)">Find</button>
					</div>
				</form>
			</div>
			<div class="col-sm-7">
				<div id="errorAlert" class=" errorDiv alert alert-danger alert-dismissible fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<p id="warningMessage"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="row nonPanel">
				<h3 id="c_name"></h3>
				<h4 id="c_homeworld"></h4>
			</div>
			<div class="row">
				<div id="physical" class="panel">
					<a data-toggle="collapse" href="#phys_content">
						<div class="panel-heading headerPanel">
							<div class="panel-title">
								<h4 class="panelTitle">Physical Characteristics</h4>
							</div>
							<div id="phys_content" class="panel-collapse collapse">
								<div class="panel-body bodyPanel">
									<p id="c_gender">Gender: </p>
									<p id="c_height">Height(cm): </p>
									<p id="c_mass">Mass (kg): </p>
									<p id="c_hair">Hair Color: </p>
									<p id="c_skin">Skin Color: </p>
									<p id="c_eye">Eye Color: </p>
								</div>
							</div>
						</div>
					</a>
				</div>
				<div id="appearances" class="panel">
					<a data-toggle="collapse" href="#film_content">
						<div class="panel-heading headerPanel">
							<div class="panel-title">
								<h4 class="panelTitle">Appearances in Film</h4>
							</div>
							<div id="film_content" class="panel-collapse collapse">
								<div class="panel-body bodyPanel">
									<table id="filmListings" class="table table-striped">
										<thead>
											<tr>
												<th>Movie Name</th>
												<th>Release Date</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</a>
				</div>				
			</div>
		</div>
	</section>
</body>
</html>
